name       : kteatime
version    : 21.04.2
release    : 50
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/kteatime-21.04.2.tar.xz : 26e8bbb8f4bd0dc112d9ca09b67f8e8bd1f236059e2cd474ae8678ea144dcd1b
homepage   : https://kde.org/applications/utilities/org.kde.kteatime
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop
summary    : KTeaTime is a handy timer for steeping tea
description: |
    KTeaTime is a handy timer for steeping tea. No longer will you have to guess at how long it takes for your tea to be ready. Simply select the type of tea you have, and it will alert you when the tea is ready to drink.
builddeps  :
    - kcrash-devel
    - kdoctools-devel
    - kiconthemes-devel
    - knotifyconfig-devel
    - ktextwidgets-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
