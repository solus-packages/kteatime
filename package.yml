name       : kteatime
version    : 16.12.3
release    : 1
source     :
    - https://download.kde.org/stable/applications/16.12.3/src/kteatime-16.12.3.tar.xz : beed338b44941fc7cfdbacd53b94678f305efa215af9dd2c9f6f7ea274e21f73
license    : GPL-2.0
component  : desktop
summary    : KTeaTime is a handy timer for steeping tea.
description: |
    KTeaTime is a handy timer for steeping tea. No longer will you have to guess at how long it takes for your tea to be ready. Simply select the type of tea you have, and it will alert you when the tea is ready to drink.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcrash-devel
    - kdoctools-devel
    - kiconthemes-devel
    - knotifications-devel
    - knotifyconfig-devel
    - ktextwidgets-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
