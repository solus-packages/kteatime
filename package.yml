name       : kteatime
version    : 23.04.1
release    : 66
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/kteatime-23.04.1.tar.xz : 1b88b59d4298033eff04c115d0874a1405e3f1181a51b17edb060ac259162b46
homepage   : https://kde.org/applications/utilities/org.kde.kteatime
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop
summary    : KTeaTime is a handy timer for steeping tea
description: |
    KTeaTime is a handy timer for steeping tea. No longer will you have to guess at how long it takes for your tea to be ready. Simply select the type of tea you have, and it will alert you when the tea is ready to drink.
builddeps  :
    - kcrash-devel
    - kdoctools-devel
    - kiconthemes-devel
    - knotifyconfig-devel
    - ktextwidgets-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
