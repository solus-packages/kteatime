name       : kteatime
version    : 17.12.0
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.0/src/kteatime-17.12.0.tar.xz : cc9f732a9b89120cba296b8908b94912baf2ad371a59017116ff184cbf54c9cf
license    : GPL-2.0
component  : desktop
optimize   : lto
summary    : KTeaTime is a handy timer for steeping tea.
description: |
    KTeaTime is a handy timer for steeping tea. No longer will you have to guess at how long it takes for your tea to be ready. Simply select the type of tea you have, and it will alert you when the tea is ready to drink.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcrash-devel
    - kdoctools-devel
    - kiconthemes-devel
    - knotifications-devel
    - knotifyconfig-devel
    - ktextwidgets-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
