name       : kteatime
version    : 21.04.3
release    : 51
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/kteatime-21.04.3.tar.xz : 93eb8280690c1b3ca4a4e2c2ef376d0761579148ca4aac26c995f63cd313c6c2
homepage   : https://kde.org/applications/utilities/org.kde.kteatime
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop
summary    : KTeaTime is a handy timer for steeping tea
description: |
    KTeaTime is a handy timer for steeping tea. No longer will you have to guess at how long it takes for your tea to be ready. Simply select the type of tea you have, and it will alert you when the tea is ready to drink.
builddeps  :
    - kcrash-devel
    - kdoctools-devel
    - kiconthemes-devel
    - knotifyconfig-devel
    - ktextwidgets-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
